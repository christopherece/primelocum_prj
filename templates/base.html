{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">
    <head>
        <!-- Meta Tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="Site keywords here">
		<meta name="description" content="">
		<meta name='copyright' content=''>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Title -->
        <title>Primelocum | Healthcare</title>
		
		<!-- Favicon -->
        <link rel="icon" href="img/favicon.png">
		
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Nice Select CSS -->
		<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
		<!-- Font Awesome CSS -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		<!-- icofont CSS -->
        <link rel="stylesheet" href="{% static 'css/icofont.css' %}">
		<!-- Slicknav -->
		<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}">
		<!-- Owl Carousel CSS -->
        <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
		<!-- Datepicker CSS -->
		<link rel="stylesheet" href="{% static 'css/datepicker.css' %}">
		<!-- Animate CSS -->
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<!-- Magnific Popup CSS -->
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
		
		<!-- Medipro CSS -->
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
		<style>

			
		
		.hero-slider .single-slider {
    position: relative;
    background-size: cover;
    background-position: center;
}

.hero-slider .single-slider .overlays {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); /* Grey color with 50% opacity */
    z-index: 1;
}

.hero-slider .single-slider .container {
    position: relative;
    z-index: 2;
    color: #fff; /* Ensure text remains visible */
}

/* General Container Styling */
.container-fluid.bg-primary {
    background-color: #007bff !important;
    padding: 35px 0;
    margin-bottom: 5rem;
}

/* Form Controls and Button Styling */
.container-fluid .form-control,
.container-fluid .form-select {
    height: 50px;
    padding: 10px 15px;
    border-radius: 5px;
    width: 100%; /* Full width within the column */
}

.container-fluid .btn {
    height: 50px;
    border-radius: 5px;
    width: 100%; /* Full width within the column */
}

/* Ensure Horizontal Alignment */
.row.g-3.align-items-center {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center; /* Ensures vertical alignment */
}

.nice-select {
	margin-bottom: 0px;
}

			.schedule .single-schedule {
				/* Set the height to fill space */
				height: 100%;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				transition: transform 0.3s ease-in-out;
			}

			.schedule .single-schedule:hover {
				transform: scale(1.05);
			}

			.schedule .single-schedule .inner {
				padding: 20px;
				text-align: center;
			}

			.schedule .single-schedule .icon {
				font-size: 40px;
				margin-bottom: 15px;
			}

			.schedule .single-schedule .single-content h6 {
				font-size: 18px;
				margin-bottom: 15px;
				font-weight: bold;
			}

			.schedule .single-schedule .single-content a {
				font-size: 14px;
				text-decoration: none;
				font-weight: 600;
			}

			.schedule .single-schedule .single-content a:hover {
				color: #0288d1;
			}

			/* Responsive Adjustments */
			@media (max-width: 768px) {
				.schedule .row {
					display: flex;
					flex-wrap: wrap;
					justify-content: space-between;
				}
				.schedule .col-lg-3, .schedule .col-md-6, .schedule .col-12 {
					flex: 1 1 calc(50% - 10px);
					margin-bottom: 15px;
				}
			}

			@media (max-width: 480px) {
				.schedule .col-lg-3, .schedule .col-md-6, .schedule .col-12 {
					flex: 1 1 100%;
				}
			}

			

		</style>
		
    </head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="loader-outter"></div>
            <div class="loader-inner"></div>

            <div class="indicator"> 
                <svg width="16px" height="12px">
                    <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                    <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                </svg>
            </div>
        </div>
    </div>
    <!-- End Preloader -->
    {% block content %}




    {% endblock %}

    <!-- jquery Min JS -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<!-- jquery Migrate JS -->
		<script src="{% static 'js/jquery-migrate-3.0.0.js' %}"></script>
		<!-- jquery Ui JS -->
		<script src="{% static 'js/jquery-ui.min.js' %}"></script>
		<!-- Easing JS -->
        <script src="{% static 'js/easing.js' %}"></script>
		<!-- Color JS -->
		<script src="{% static 'js/colors.js' %}"></script>
		<!-- Popper JS -->
		<script src="{% static 'js/popper.min.js' %}"></script>
		<!-- Bootstrap Datepicker JS -->
		<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
		<!-- Jquery Nav JS -->
        <script src="{% static 'js/jquery.nav.js' %}"></script>
		<!-- Slicknav JS -->
		<script src="{% static 'js/slicknav.min.js' %}"></script>
		<!-- ScrollUp JS -->
        <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
		<!-- Niceselect JS -->
		<script src="{% static 'js/niceselect.js' %}"></script>
		<!-- Tilt Jquery JS -->
		<script src="{% static 'js/tilt.jquery.min.js' %}"></script>
		<!-- Owl Carousel JS -->
        <script src="{% static 'js/owl-carousel.js' %}"></script>
		<!-- counterup JS -->
		<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
		<!-- Steller JS -->
		<script src="{% static 'js/steller.js' %}"></script>
		<!-- Wow JS -->
		<script src="{% static 'js/wow.min.js' %}"></script>
		<!-- Magnific Popup JS -->
		<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
		<!-- Counter Up CDN JS -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Main JS -->
		<script src="{% static 'js/main.js' %}"></script>

		<script>
			$(document).ready(function() {
				$('.testimonial-carousel').owlCarousel({
					loop: true,
					margin: 30,
					nav: true,
					dots: true,
					autoplay: true,
					autoplayTimeout: 5000,
					responsive: {
						0: {
							items: 1
						},
						768: {
							items: 2
						},
						1200: {
							items: 3
						}
					}
				});
			});

		</script>
    </body>
</html>
