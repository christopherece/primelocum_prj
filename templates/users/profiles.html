{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="profile-container">
    <h2 class="text-center mb-4">Profile</h2>
    <form action="/submit-profile" method="POST" enctype="multipart/form-data">
        <div class="mb-3 text-center">
            <img src="{{ user.profile.profile_image.url }}" alt="Profile Image" class="profile-img" id="profilePreview">
            <div class="mt-3">
                <label for="profileImage" class="form-label btn btn-primary btn-sm">Change Profile Image</label>
                <input type="file" id="profileImage" name="profileImage" class="form-control d-none" accept="image/*" onchange="previewImage(event)">
            </div>
        </div>
        <div class="profile-section">
            <h3>Personal Information</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" value="{{ user.profile.name }}" placeholder="Enter your full name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.profile.email }}" placeholder="Enter your email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.profile.username }}" placeholder="Enter your username" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="shortIntro" class="form-label">Short Introduction</label>
                    <input type="text" class="form-control" id="shortIntro" name="shortIntro" value="{{ user.profile.short_intro }}" placeholder="Tell us something about yourself">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ user.profile.location }}" placeholder="Enter your location">
                </div>
            </div>
        </div>
        <div class="profile-section">
            <h3>Documents</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cvUpload" class="form-label">Upload CV</label>
                    <input type="file" class="form-control" id="cvUpload" name="cv" accept=".pdf,.doc,.docx">
                    {% if user.profile.profile_cv %}
                    <a href="{{ user.profile.profile_cv.url }}" target="_blank">View Current CV</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="profile-section">
            <h3>Social Links</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="socialLinkedin" class="form-label">LinkedIn</label>
                    <input type="url" class="form-control" id="socialLinkedin" name="socialLinkedin" value="{{ user.profile.social_linkedin }}" placeholder="Enter your LinkedIn profile URL">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="socialTwitter" class="form-label">Twitter</label>
                    <input type="url" class="form-control" id="socialTwitter" name="socialTwitter" value="{{ user.profile.social_twitter }}" placeholder="Enter your Twitter profile URL">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="socialYoutube" class="form-label">YouTube</label>
                    <input type="url" class="form-control" id="socialYoutube" name="socialYoutube" value="{{ user.profile.social_youtube }}" placeholder="Enter your YouTube channel URL">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="socialWebsite" class="form-label">Website</label>
                    <input type="url" class="form-control" id="socialWebsite" name="socialWebsite" value="{{ user.profile.social_website }}" placeholder="Enter your website URL">
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
    </form>
</div>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
            const output = document.getElementById('profilePreview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

<style>
    .profile-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
    }
    .profile-section {
        margin-bottom: 20px;
    }
    .profile-section h3 {
        margin-bottom: 15px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 5px;
        font-size: 1.2rem;
        color: #333;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }
    .col-md-6 {
        flex: 0 0 calc(50% - 15px);
        max-width: calc(50% - 15px);
    }
</style>

{% endblock %}
