{% extends 'base.html' %}
{% load static %}
{% block content %}
		
<div class="auth d-flex justify-content-center align-items-center vh-100" style="padding: 20px;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <a href="/">
        <img src="images/icon.svg" alt="icon" class="img-fluid mb-3" style="width: 50px;" />
      </a>
      <h3 class="h5 mb-2">Account Login</h3>
      <p class="text-muted">Hello, Welcome Back!</p>
    </div>

    <form action="{% url 'login' %}">
      <!-- Input:Email -->
      <div class="mb-3">
        <label for="formInput#text" class="form-label">Username:</label>
        <input
          id="formInput#text"
          type="text"
          name="username"
          placeholder="Enter your username..."
          class="form-control"
        />
      </div>

      <!-- Input:Password -->
      <div class="mb-3">
        <label for="formInput#password" class="form-label">Password:</label>
        <input
          id="formInput#password"
          type="password"
          name="password"
          placeholder="••••••••"
          class="form-control"
        />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="submit" value="Log In" class="btn btn-primary" />
        <a href="forgetpassword.html" class="text-decoration-none">Forgot Password?</a>
      </div>
    </form>

    <div class="text-center">
      <p class="mb-1">Don’t have an Account?</p>
      <a href="{% url 'register' %}" class="text-decoration-none">Sign Up</a>
    </div>
  </div>
</div>


{% endblock %}
